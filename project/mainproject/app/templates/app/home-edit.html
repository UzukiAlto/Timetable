{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />

    <title>Document</title>
</head>
<body>
    <div>編集画面</div>
    <a href="{% url 'app:index' %}?edit_mode=on" class="btn btn-primary ms-3 mt-3">戻る</a>

    <div class="container mt-5 px-5">
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="new-class-tab" data-bs-toggle="tab" data-bs-target="#new-class" type="button" role="tab" aria-controls="new-class" aria-selected="true">
                    新しい授業を追加
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="existing-class-tab" data-bs-toggle="tab" data-bs-target="#existing-class" type="button" role="tab" aria-controls="existing-class" aria-selected="false">
                    既存の授業から追加
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="new-class" role="tabpanel" aria-labelledby="new-class-tab">
                <form method = "post">
                    {% csrf_token %}
                    <div class="schedule-form">
                        {{ schedule_form.as_p }}
                    </div>
                    <div class="class-form">
                        {{ class_form.as_p }}
                    </div>
                    <button class="btn btn-dark mt-3" type="submit">決定</button>
                </form>
            </div>
            <div class="tab-pane fade" id="existing-class" role="tabpanel" aria-labelledby="existing-class-tab">
                <form method = "post">
                    
                    {% csrf_token %}
                    <div class="schedule-form">
                        {{ schedule_form.as_p }}
                    </div>
                    <div class="class-form">
                        {{ class_form.as_p }}
                    </div>
                    <button class="btn btn-dark mt-3" type="submit">決定</button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
    <script src="{% static 'js/homeEdit.js' %}"></script>
</body>
</html>
