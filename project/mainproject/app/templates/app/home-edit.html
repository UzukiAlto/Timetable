<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div>編集画面</div>
    <a href="{% url 'index' %}" class="btn btn-primary">戻る</a>

    <form method = "post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-dark" type="submit">決定</button>
    </form>
    
    <div class="row custom-row-cols-7 g-3">
        <div class="col">
        </div>
        <div class="col">
        <div class="card">
            <div class="card-body">月曜日</div>
        </div>
        </div>
    <div class="col">
        <div class="card">
            <div class="card-body">火曜日</div>
        </div>
        </div>
    <div class="col">
        <div class="card">
            <div class="card-body">水曜日</div>
        </div>
        </div>
    <div class="col">
        <div class="card">
            <div class="card-body">木曜日</div>
        </div>
        </div>
    <div class="col">
        <div class="card">
            <div class="card-body">金曜日</div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">土曜日</div>
        </div>
    </div>
  </div>

    <div class="row custom-row-cols-7 g-3">
    {% for class in classes %}
    <div class="col">
      <div class="card">
        <div class="card-body">カード 1</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">{{ class.class_name }}</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 3</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 4</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 5</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 6</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 7</div>
      </div>
    </div>
    {% empty %}
    
    <div class="col">
      <div class="card">
        <div class="card-body"></div>
      </div>
    </div>
    {% endfor %}

  </div>
</body>
</html>
