{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/home-edit.css' %}">    
    <link rel="stylesheet" href="{% static 'css/global-menu.css' %}">
    <title>授業設定</title>

</head>
<body>
    {% include "app/includes/global-menu.html" %}

    <div class="container">
        
        <a class="btn btn-outline-secondary mb-3" href="{% url 'app:index' %}?edit_mode=on">
            <i class="bi bi-arrow-left"></i>戻る
        </a>
        <div class="nav nav-tabs">
            <button class="nav-link class-form active" type="button">
                新しい授業を追加
            </button>
            <button class="nav-link schedule-form" type="button">
                既存の授業から追加
            </button>
        </div>

        <div class="edit-card">
            <div class="tab-content">
                
                <div class="tab-item class-form active">
                    <form method="post">
                        {% csrf_token %}
                        {{ class_form.as_p }}
                        <div style="display: none;">
                            {{ schedule_form.as_p }}
                        </div>
                        <button class="btn btn-submit mt-3" type="submit">決定</button>
                    </form>
                </div>

                <div class="tab-item schedule-form fading-out">
                    <form method="post">
                        {% csrf_token %}
                        <div style="display: none;">
                            {{ class_form.as_p }}
                        </div>
                        {{ schedule_form.as_p }}
                        <button class="btn btn-submit mt-3" type="submit">決定</button>
                    </form>
                </div>
                
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/homeEdit.js' %}"></script>
</body>
</html>
