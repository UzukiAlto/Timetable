{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'app/styles.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">

    <title>Bootstrapスターターページ</title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ブランド名</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">機能</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">価格</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
  <div class="row custom-row-cols-7 g-3">
    <div class="col">
      <div class="card">
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">月曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">火曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">水曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">木曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">金曜日</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">土曜日</div>
      </div>
    </div>
  </div>

  <div class="row custom-row-cols-7 g-3">
    {% for class in classes %}
    <div class="col">
      <div class="card">
        <div class="card-body">カード 1</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">{{ class.class_name }}</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 3</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 4</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 5</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 6</div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">カード 7</div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="d-flex gap-4">
    <a href="{% url 'home_edit' %}" class="btn btn-primary">編集</a>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
</body>
</html>
