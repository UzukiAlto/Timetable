{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="{% static 'favicons/favicon-96x96.png' %}" sizes="96x96"/>
        <link rel="icon" type="image/svg+xml" href="{% static 'favicons/favicon.svg' %}"/>
        <link rel="shortcut icon" href="{% static 'favicons/favicon.ico' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}"/>
        <meta name="apple-mobile-web-app-title" content="Sync Schedule" />
        <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}"/>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/global-menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        {% block extra_css %}
            
        {% endblock extra_css %}
        <meta name="description" content="SyncScheduleは、同一の授業を複数のコマに配置可能な時間割管理アプリです。">
        <title>{% block title %}{% endblock title %} | SyncSchedule</title>
    </head>
    <body>
        {% include "app/includes/global-menu.html" %}
        
        {% block content %}
            
        {% endblock content %}

        {% include "app/includes/footer.html" %}
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'js/global-menu.js' %}"></script>
        {% block extra_js %}
            
        {% endblock extra_js %}
            
    </body>
</html>
